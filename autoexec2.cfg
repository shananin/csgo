// -noforcemaccel -noforcemparms -noforcemspd -threads 4 -high +exec autotexec2.cfg

// Network Settings
rate 128000
cl_cmdrate 128
cl_updaterate 128
cl_interp_ratio 1
cl_interp 0.1


// Move View Model
cl_righthand 1
viewmodel_offset_x 0
viewmodel_offset_y -2
viewmodel_offset_z -2
viewmodel_fov 54
cl_bobamt_lat 0.1
cl_bobamt_vert 0.1
cl_bobcycle 0.1
cl_viewmodel_shift_left_amt 0.5
cl_viewmodel_shift_right_amt 0.5



alias "+jumpthrow" "+forward;+jump;-attack" 
alias "-jumpthrow" "-jump;-forward" 
bind MOUSE5 "+jumpthrow"

fps_max 250

clear
echo ""
echo autoexec2.cfg executed.
